description: Two-populations one-epoch demography
time_units: generations
demes:
  - name: ancestor
    epochs:
      - start_size: 10000 # Ancestor population size
        end_time: 10000 
  - name: population1
    description: "First population"
    ancestors: ["ancestor"]
    start_time: 10000
    epochs:
      - start_size: 10000 # Population size
        end_time: 0 # Present time
  - name: population2
    description: "Second population"
    ancestors: ["ancestor"]
    start_time: 10000
    epochs:
      - start_size: 10000 # Population size
        end_time: 0 # Present time
  - name: population3  
    description: "Third population"
    ancestors: ["ancestor"]
    start_time: 10000
    epochs:
      - start_size: 10000
        end_time: 0
migrations:
  - demes: ["population1", "population2", "population3"]
    rate: 0.02
